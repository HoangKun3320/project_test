<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <label><input type="radio" value="red" v-model="picked">赤</label><br>
        <label><input type="radio" value="green" v-model="picked">緑</label><br>
        <label><input type="radio" value="blue" v-model="picked">青</label><br>
        {{ picked }} を選択
    </div>
    <script>
        new Vue({
            el:'#app',
            data: {
                picked: 'red'
            }
        })
        
    </script>
    
</body>
</html>
